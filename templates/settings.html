{% extends 'base.html' %}
{% block content %}
<div class="settings-container">
    <h2 class="mt-4" style="opacity: 0.4;" >Settings</h2>
    <form method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" value="{{ current_user.username  }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" value="{{ current_user.email }}" required>
        </div>
        <button type="submit" class="create-blog">Save Changes</button>
    </form>
</div>

{% endblock %}
