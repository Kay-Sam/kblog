{% extends "base.html" %}
{% block title %}
Blog Page
{% endblock %}
{% block content %}
<h1 style="opacity: 0.6; margin-top:40px;" class="text-center" >Create New Blog Post</h1>
<div class="container mt-5">   
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
             
                <div class="card-body">
                    <form method="POST" action="{{ url_for('create_blog') }}" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="title" class="font-weight-bold">Title:</label>
                            <input type="text" name="title" class="form-control" placeholder="Enter your blog title" required>
                        </div>

                        <div class="form-group">
                            <label for="description" class="font-weight-bold">Description:</label>
                            <textarea name="description" class="form-control" rows="5" placeholder="Write your blog content here..." required></textarea>
                        </div>

                    <div class="form-group">
                        <label for="image" class="font-weight-bold">Upload Image:</label>
                        <input type="file" name="image" id="image" class="form-control-file" accept="image/*" onchange="previewImage(event)">
                    </div>

                    <!-- Image preview container -->
                    <div class="mt-3 text-center">
                        <img id="imagePreview" src="#" alt="Image Preview" style="display: none; max-width: 30%; height: 30%; border-radius: 10px; border: 1px solid #ddd; padding: 5px;">
                    </div>
                         <div class="form-group">
                    <label for="category" class="font-weight-bold">Select Category:</label>
                    <select name="category_id" class="form-control" required>
                        <option disabled selected value="">Select a Category </option>
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="tags" class="font-weight-bold">Tags:</label>
                    <input type="text" name="tags" class="form-control" placeholder="Tags (comma-separated) e.g.  Python, Flask, Web">
                </div>
                        <button type="submit" class="btn create-blog-button btn-block">Create Blog</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function previewImage(event) {
    const imagePreview = document.getElementById('imagePreview');
    const file = event.target.files[0];

    if (file) {
        imagePreview.src = URL.createObjectURL(file);
        imagePreview.style.display = 'block';
    } else {
        imagePreview.style.display = 'none';
        imagePreview.src = '#';
    }
}
</script>



{% endblock %}
